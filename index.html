<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <span class="left">
      <a href="#">About</a>
      <a href="#">Store</a>
    </span>
    <span class="right">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
    </span>
  </header>
  <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" id="logo">
  <input type="text" id="search">
  <section class="buttons">
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
  </section>
  <div class="language">Google offered in:
    <a href="/?hl=bn">বাংলা</a>
  </div>
  <footer>
    <section class="bar country">Bangladesh</section>
    <section class="bar">
      <span class="left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
      </span>
      <span class="right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </span>
    </section>
  </footer>
</body>

</html>
